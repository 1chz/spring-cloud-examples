server:
  port: 0

spring:
  application:
    name: service-user
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  datasource:
      url: jdbc:h2:mem:testdb
      username: sa
      password:
  jpa:
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka