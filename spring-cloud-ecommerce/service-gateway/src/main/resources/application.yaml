spring:
  application:
    name: SERVICE-GATEWAY

  cloud:
    gateway:
      routes:
        - id: service-user
          uri: lb://SERVICE-USER
          predicates:
            - Path=/login
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/(?<segment>.*), /$\{segment}

        - id: service-user
          uri: lb://SERVICE-USER
          predicates:
            - Path=/users/**
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/users/(?<segment>.*), /$\{segment}

        - id: service-user
          uri: lb://SERVICE-USER
          predicates:
            - Path=/users/**
          filters:
            - RewritePath=/users/(?<segment>.*), /$\{segment}

        - id: service-catalog
          uri: lb://SERVICE-CATALOG
          predicates:
            - Path=/catalogs/**
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/catalogs(?<segment>.*), /$\{segment}

        - id: service-catalog
          uri: lb://SERVICE-CATALOG
          predicates:
            - Path=/catalogs/**
          filters:
            - RewritePath=/catalogs(?<segment>.*), /$\{segment}

        - id: service-order
          uri: lb://SERVICE-ORDER
          predicates:
            - Path=/orders/**
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/orders(?<segment>.*), /$\{segment}

        - id: service-order
          uri: lb://SERVICE-ORDER
          predicates:
            - Path=/orders/**
          filters:
            - RewritePath=/orders(?<segment>.*), /$\{segment}

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
